<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="css/master.min.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Todo List App</h1>
        <div class="ten columns">
          <div>
            <button type="button" onclick="handlers.toggleAll()">Toggle All</button>
          </div>

          <div>
            <em>Task: </em><input type="text" id="addTodoTextInput">
            <button type="button" onclick="handlers.addTodo()"><i class="fa fa-plus" aria-hidden="true"></i></button>
          </div>

          <div>
            <button type="button" onclick="handlers.changeTodo()">Change Todo</button>
            <input type="number" id="changeTodoPositionInput">
            <input type="text" id="changeTodoTextInput">
          </div>

          <div>
            <button type="button" onclick="handlers.toggleCompleted()">Toggle</button>
            <input type="number" id="toggleCompletedPositionInput">
          </div>

          <ul>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
